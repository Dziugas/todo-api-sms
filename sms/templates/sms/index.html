{% extends 'base_layout.html' %}
{% block content %}
<body class="">
<h1>SMS Notes</h1>
<p>Currently you have {{number}} SMS</p>
<h3>Latest:</h3>
<br>
<div class="container-fluid">
    <div class="row">
        {% for message in messages %}
        <div class=".d-inline-block col-5 m-4 border p-3">
            <div>
                <a href="{% url 'sms:detail' message.sid %}">{{message.date_sent}}</a>
                <div>{{message.body}}</div>
                <div class="">From: {{message.from_}}</div>
            </div>

            <form class="" action="delete" method="post">
                {% csrf_token %}
                <input type="hidden" name="message_sid" value="{{ message.sid }}">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>

        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
