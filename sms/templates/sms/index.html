{% extends 'base_layout.html' %}
{% block content %}
<h3 class="text-center">Currently you have {{number}} SMS</h3>
<br>
<div class="container-fluid">
    <div class="row">
        {% for message in messages %}
        <div class=".d-inline-block col-5 m-4 border p-3">
            <div>
                <a href="{% url 'sms:detail' message.sid %}">{{message.date_sent}}</a>
                <div class="m-3">{{message.body}}</div>
                <div class="">From: {{message.from_}}</div>
            </div>

            <form class="m-3" action="delete" method="post">
                {% csrf_token %}
                <input type="hidden" name="message_sid" value="{{ message.sid }}">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
