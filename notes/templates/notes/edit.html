{% extends 'base_layout.html' %}
{% block content %}
<div class="container-fluid lead">
    <br>
    <h3>Edit your note below</h3>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Save</button>
    </form>

</div>

{% endblock %}
